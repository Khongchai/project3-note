{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {# {% static ;newyear/style.css'%} is telling django to look for the static file automatically #}
        <link rel="stylesheet" href="{% static 'newyear/style.css' %}">
    <title>is it new year?</title>
</head>
<body>
    {% if newyear %}
        <h1>YES</h1>
    {% else %}
        <h1>NO</h1>
    {% endif %}

</html>
